<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google%20Sans" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" type="text/css">
  <style>
    body,
    html {
      font-family: "Google Sans", sans-serif;
      margin: 0;
      width: 400px;
      min-height: 180px;
      font-size: 14px;
      color: #292929;
    }

    .btn {
      border: none;
      outline: 0;
      background: none;
      transition: box-shadow 200ms ease-in-out;
    }


    header,
    .contents,
    footer {
      margin: 20px;
      padding: 5px;
      min-height: 32px;
      overflow: hidden;
    }

    .contents {

      border: 0.5px solid #efefef;
      border-radius: 8px;
      box-shadow: 0px 2px 4px #dddddd;
    }

    header {
      padding: 5px 10px;
    }

    .logo-title {
      font-size: 28px;
      font-weight: 600;
      line-height: 30px;
    }

    .version {
      font-weight: 400;
      font-size: 16px;
      color: #666666;
    }

    .contents {
      margin-top: 0px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .contents .p-info {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #dddddd;
      padding-bottom: 10px;
    }

    .contents .nob {
      border: none;
      padding-bottom: 0;
    }

    .contents .p-info .p-info-text {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: 'Inter', sans-serif;
      margin-left: 5px;
      width: 248px;
    }

    .contents .p-info .p-info-title {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin-left: 5px;
      width: max-content;

    }

    .contents .p-info .btn {
      background-color: #9aeb9a;
      padding: 5px;
      height: 26px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0px 2px 6px #bbbbbb;
    }

    .contents .p-info .btn:hover {
      box-shadow: 0px 1px 4px #aaaaaa;
    }

    footer {
      display: flex;
      align-items: center;
      margin: 0;
      background-color: #292929;
      color: #dddddd;
    }

    footer a {
      line-height: 15px;
      margin-left: 10px;
      text-decoration: none;
      color: #dddddd;
      font-family: 'Inter', sans-serif;
    }

    footer a:hover {
      color: #ffffff;
      font-weight: 500;
    }

    #toast {
      font-family: 'Inter', sans-serif;
      visibility: hidden;
      min-width: 150px;
      margin-left: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 10;
      left: 100px;
      bottom: 30px;
    }

    .show {
      visibility: visible !important;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0px;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
  <title>Seeker</title>
</head>

<body>
  <header>
    <div class="logo"><span class="logo-title">Seeker</span></div>
    <div class="platform">for <strong id="platform">Chrome</strong></div>
  </header>
  <div class="contents">
    <div class="p-info">
      <span class="p-info-title"><strong>Title</strong>:</span><span class="p-info-text" id="title"></span>
      <button class="btn cbtn" id="titleButton"><img src="./content_copy-24px.svg" alt="Copy" width="16px"></button>
    </div>
    <div class="p-info">
      <span class="p-info-title"><strong>Site</strong>:</span><span class="p-info-text" id="site_title"></span>
      <button class="btn cbtn" id="siteButton">
        <img src="./content_copy-24px.svg" alt="Copy" width="16px">
      </button>
    </div>
    <div class="p-info nob">
      <span class="p-info-title"><strong>URL</strong>:</span><span class="p-info-text" id="url"></span>
      <button class="btn cbtn" id="urlButton"><img src="./content_copy-24px.svg" alt="Copy" width="16px"></button>
    </div>
  </div>
  <footer>
    <a href="https://github.com/AnweshDahal/Seeker" target="_blank">Source Code</a>
    <a href="https://github.com/AnweshDahal" target="_blank">Other Projects</a>
    <a href="https://anweshdahal.github.io" target="_blank">About Me</a>
  </footer>
  <div id="toast"></div>
  <script src="./popup.js"></script>
</body>

</html>
